<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      height: 100px;
      width: 100px;
      border: 6px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      display: flex;
      justify-content: space-between;
    }
    .item {
      height: 20px;
      width: 20px;
      background-color: black;
      border-radius: 50%;

    }
    .item:nth-child(2) {
      align-self: center;
    }
    .item:nth-child(3) {
      align-self: flex-end;
    }

    
  </style>
</head>
<body>
  <div class="container">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
</body>
</html>
